<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การสร้างฟอร์ม</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-control, .form-check-input, .form-select {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h2>สมัครสมาชิก</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">ชื่อ</label>
                <input type="text" class="form-control" id="name" name="name" maxlength="20">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">นามสกุล</label>
                <input type="text" class="form-control" id="lastname" name="lastname" maxlength="20">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">รหัสผ่าน</label>
                <input type="password" class="form-control" id="password" name="password" maxlength="8">
            </div>
            <div class="mb-3">
                <label class="form-label">อายุ</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="age" id="age1" value="0">
                    <label class="form-check-label" for="age1">15-20ปี</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="age" id="age2" value="1">
                    <label class="form-check-label" for="age2">20-25ปี</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="age" id="age3" value="2">
                    <label class="form-check-label" for="age3">25ปีขึ้นไป</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">ที่อยู่</label>
                <textarea class="form-control" id="address" name="address" rows="3">กรอกข้อมูลที่อยู่</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">วิชาเรียน</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="subject" id="program" value="program">
                    <label class="form-check-label" for="program">Programming</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="subject" id="network" value="network">
                    <label class="form-check-label" for="network">Networking</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="subject" id="db" value="db">
                    <label class="form-check-label" for="db">Database</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="dept" class="form-label">เลือกแผนกวิชาที่ต้องการสมัคร</label>
                <select class="form-select" id="dept" name="dept">
                    <option value="1">เทคโนโลยีสารสนเทศ</option>
                    <option value="2">คอมพิวเตอร์ธุรกิจ</option>
                    <option value="3">อิเล็กทรอนิกส์</option>
                    <option value="4">ไฟฟ้ากำลัง</option>
                    <option value="5">เครื่องกล</option>
                    <option value="6">ก่อสร้าง</option>
                    <option value="7">เทคนิคคอมพิวเตอร์</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">ส่งข้อมูล</button>
            <button type="reset" class="btn btn-secondary">ล้างข้อมูล</button>
        </form>
    </div>
</body>
</html>
